<!-- extend base layout -->
{% extends "base.html" %}

{% block errorcontent %}
<div class="container" id="error-page">
  <h1>500 --  An unexpected error has occurred</h1>
  <p>The administrator has been notified. Sorry for the inconvenience!</p>
  <p>{{ error }}</p>
  <p><a href="{{ url_for('index') }}">Back</a></p>
</div>  
{% endblock %}
