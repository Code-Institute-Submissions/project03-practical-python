{% extends 'base.html' %} {% block content %}
<h1>Play</h1>
{{username}}
<form method="POST" name="riddleAnswer" id="answerForm">
    <div class="control-group">
        <div class="form-group floating-label-form-group controls">
            <input type="text" class="form-control" placeholder="Riddle Answer" name="answer" id="answer" required data-validation-required-message="Please enter your answer.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" id="sendAnswerButton">Submit your Answer</button>
    </div>
</form>
{% endblock %}
