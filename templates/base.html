<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}" type="text/css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}" type="text/css" />

    <title>Riddle-Me-This</title>
</head>

<body>
    <!-- Navigation -->
    <div class="container-fluid" id="container-nav">
        <div class="row">
            <div class="col">
                {% if request.path != "/" %}
                <nav>
                    <ul>
                        <li><a href="{{url_for('index')}}">Home</a></li>
                        <li><a href="{{url_for('end')}}">End the Game and view Leaderboard</a></li>
                    </ul>
                </nav>
                {% else %}
                <div class="empty-navbar">
                    Riddle me this
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Content -->
    <div class="container" id="container-content">
        <div class="row">
            <div class="col-12 col-md-6">
                <!-- Content Left -->
                {% block page_content_left %}{% endblock %}
            </div>

            <div class="col-12 col-md-6">
                <!-- Content Right -->
                {% block page_content_right %}{% endblock %}
            </div>

        </div>
    </div>
    <!-- Debug panel for monitoring var values -->
    <div class="container" style="margin-top:100px;display:none" id="panel-debug">
        <div class="row">
            <div class="col">
                {% if debug %}
                    <button onclick="viewPanel()">Hide/Show Debug Panel (only available in Debug Mode)</button> 
                {% endif %} 
                {% block content_debug %}{% endblock %}
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.slim.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script type="text/javascript">
    // show/hide the Debug Panel
        function viewPanel() {
            var x = document.getElementById("panel-debug");
            if (x.style.display === "none") {
                x.style.display = "block";
            }
            else {
                x.style.display = "none";
            }
        }
    </script>
</body>

</html>
